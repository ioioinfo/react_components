<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>使用HTML5的Audio标签打造WEB音频播放器</title>
<script src="//api.html5media.info/1.1.8/html5media.min.js"></script> 
</head>

<body>
<div id="header">
</div>
<div id="main">
   <div style="width:300px; height:100px; margin:100px auto">
        <audio controls=true>
           <source src="music.mp3" />
           <source src="music.ogg" />
           你的浏览器不支持video标签。
        </audio>
   </div>

</div>
</body>
</html>
