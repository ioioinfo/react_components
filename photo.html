<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/photo.css">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/sound.js"></script>
  </head>
  <body>
      <div id="example"></div>
      <script type="text/babel">
        class Picture extends React.Component {
            constructor(props) {
              super(props);
              // 初始化一个空对象
              this.state = {};
            }
            componentDidMount() {

            }
            render() {
              return (
                <div className="h5_picture">
                  <div className="picture_music" id="picture_music">
                    <img src="images/music_disc.png" className="music_img" />
                    <img src="images/music_pointer.png" className="music_img_zhizhen" />
                  </div>
                  <div className="page" id="page1">
                    <div className="h5_picture_wrap">
                      点击屏幕<br/>开启好运
                    </div>
                    <div className="min_person"></div>
                    <div className="min_word">H5新年小动画</div>
                  </div>
                  <div className="page" id="page2">
                    <div className="h5_picture_page2_circle1"></div>
                    <div className="h5_picture_page2_circle2"></div>
                    <div className="h5_picture_page2_circle3"></div>
                    <div className="h5_picture_page2_circle4"></div>
                  </div>
                  <div className="page" id="page3">
                  </div>

                  <div id="add_music"></div>

                </div>
              );
            }
        };

        ReactDOM.render(
          <Picture/>,
          document.getElementById("example")
        );
      </script>

      <script type="text/javascript">
        $(function(){
          var music = Music({"audio_container":"add_music"});

          music.registerSound('music.mp3','audioId');

          $('#picture_music').click(function(){
            music.play('audioId');
          })
        })
      </script>
  </body>
</html>
