<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/public_head.css">
    <link rel="stylesheet" href="css/vip_page.css">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="vap"></div>
    <script type="text/babel">
      class VipCard extends React.Component {

        render() {
            return (
              <div className="vipPage_wrap">
                <VipCardHead/>
                <VipCardMiddle/>
              </div>
            );
        }
      };

      class VipCardHead extends React.Component {
        render() {
            return (
              <div className="public_head">
                <p>会员卡</p>
                <span className="public_head_back"><i className="fa fa-angle-left public_head_back_icon"></i></span>
                <span className="public_head_infor"><i className="fa fa-ellipsis-h public_head_back_icon"></i></span>
              </div>
            );
        }
      };

      class VipCardMiddle extends React.Component {
        render() {
            return (
              <div className="vipPage_middle">
                <div className="vipPage_middle_cardimg">
                  <img src="images/vipCard1.jpg"/>
                </div>

              </div>
            );
        }
      };

      ReactDOM.render(
        <VipCard/>,
        document.getElementById("vap")
      );
    </script>
  </body>
</html>
