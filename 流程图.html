<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>流程图</title>

        <style media="screen">
            .myrect{
                fill:green;
                stroke:black;
            }
            .svg{
                border: 1px solid #000;
            }
            .polygon{
                color: #000;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            var body = d3.select("body");

            var width = 650;

            var height = 650;

            dataset
            var svg = body.append("svg")
                        .attr("width",width)
                        .attr("height",height)
                        .attr("class","svg");

            var dataset = ["220,20 300,80 220,140 140,80", "230,30 310,90 230,150 150,90", "30,230 90,310 150,230 90,150"];
            svg.selectAll("polygon")
                        .data(dataset)
                        .enter()
                        .append("polygon")
                        .attr("class","polygon")
                        .attr("cx",function(d){
                            return d[0];
                        })
                        .attr("cy",function(d){
                            return d[1];
                        })
                        .attr({
                            points: function(d) {return d;}
                        })
                        .style({
                            fill:"none",
                            stroke:"#f0f",
                            "stroke-width":4
                        });



        </script>
    </body>
</html>
