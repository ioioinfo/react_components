<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
    /*发票弹出层*/
    .fapiao{
      width: 94%;
      /*height: 207px;*/
      background: #fff;
      position: fixed;
      top: 175px;
      left: 3%;
      right: 3%;
      border-top: 1px solid #eee;
      z-index: 99999999;
      display: none;
    }
    .fapiao p{
      width: 100%;
      margin: 0 auto;
      line-height: 20px;
      font-size: 16px;
      color: #000;
      overflow: hidden;
      text-indent: 10px;
      margin-top: 10px;
      background: #F3F3F3;
    }
    .fapiao .fapiao-infor .fapiao-title{
      width: 90%;
      display: flex;
      justify-content:space-between;
      margin: 10px auto 0;
    }
    .fapiao .fapiao-infor .fapiao-title li{
      width: 30%;
      font-size: 14px;
      line-height: 20px;
      height: 20px;
      text-align: center;
    }
    .fapiao .fapiao-infor .fapiao-title li:first-child{
      border: 1px solid #E1383B;
    }
    .fapiao .fapiaotaitou{
      width: 90%;
      margin: 0 auto;
      box-sizing: border-box;
      background: #fff;
      margin-top: 20px;
    }
    .fapiao .fapiaotaitou1{
      border: 1px solid #666;
      position: relative;
      padding: 4px 8px;
    }
    .fapiao .fapiaotaitou-span1{
      display: inline-block;
      box-sizing: border-box;
      width: 30%;
      font-size: 12px;
      float: left;
      text-align: left;
      text-indent: 0;
    }
    .fapiao .fapiaotaitou .fapiaotaitou-span2{
      display: inline-block;
      box-sizing: border-box;
      width: 66%;
      font-size: 12px;
    }
    .fapiao .fapiao-infor .fapiaotaitou-span3{
      display: inline-block;
      width: 100%;
      display: flex;
      justify-content:space-between;
      margin-top: 10px;
      border: none;
    }
    .fapiao .fapiao-infor .fapiaotaitou-span3 span{
      width: 20%;
      font-size: 14px;
      text-align: center;
      box-sizing: border-box;
    }
    .fapiao .fapiao-infor .fapiaotaitou-span3 .spancolor{
      border: 1px solid #E1383B;
    }
    .fapiao .fapiaotaitou1 input{
      width: 100%;
      border: none;
      height: 22px;
      line-height: 22px;
      outline: none;
    }
    .fapiao .fapiaotaitou-span4{
      display: inline-block;
      box-sizing: border-box;
      width: 100%;
      font-size: 14px;
      text-align: left;
    }
    .fapiao .fapiaosubmit{
      width: 90%;
      margin: 20px auto;
    }
    .fapiao .fapiaosubmit input{
      width: 52px;
      height: 24px;
      border-radius: 4px;
      color: #fff;

      border: none;
    }
    .fapiao .fapiaosubmit .fapiaosubmit1{
      background: #E1383B;
      margin-right: 15px;
    }
    .fapiao .fapiaosubmit .fapiaosubmit2{
      color: #666;
    }
        </style>
    </head>
    <body>
        <div class="fapiao">
      	<p>发票信息: &nbsp;普通发票</p>
      	<div class="fapiao-infor">
      	  <p class="fapiaotaitou"><span class="fapiaotaitou-span1">发票抬头：</span><span class="fapiaotaitou-span2">个人</span></p>
      	  <div class="fapiaotaitou fapiaotaitou1"><input type="text" name="" value="上海佑佑信息科技有限公司"></div>
      	  <div class="fapiaotaitou">
      		<span class="fapiaotaitou-span4">发票抬头：</span>
      		<div class="fapiaotaitou-span2 fapiaotaitou-span3">
      		  <span class="spancolor">明细</span>
      		  <span>办公用品</span>
      		  <span>电脑配件</span>
      		  <span>耗材</span>
      		</div>
      	  </div>
      	</div>
      	<div class="fapiaosubmit">
      	  <input type="submit" name="" value="保存" class="fapiaosubmit1">
      	  <input type="submit" name="" value="取消" class="fapiaosubmit2">
      	</div>
        </div>
    </body>
</html>
